  <meta charset="utf-8">

<body data-target="#navbarResponsive">
  <app-root></app-root>
  <script>
      function check(){
          var p=document.getElementById("password");
          var cp=document.getElementById("re_password");
          if(cp.value!=""){
            document.getElementById("message").style.display="block";
            if(p.value!=cp.value){
              document.getElementById("message").style.backgroundColor="rgba(255,0,0,0.2)";
                document.getElementById("message").innerHTML="Passwords do not match";
            }
            else{
                document.getElementById("message").style.backgroundColor="rgba(0,255,0,0.2)";
                document.getElementById("message").innerHTML="Passwords match";
            }
          }
          else{
            document.getElementById("message").style.display="none";
          }
      }

      function bmi(){
            var s = document.getElementById("unit");
            //var i = 
            var h = document.getElementById("height").value;
            h = h/100.0;
            var w = document.getElementById("weight").value;
            var u = s.options[s.selectedIndex].text;  
           // alert(u=="lbs");          
            if(u=="lbs"){
                w = w/2.20462;
                //alert(w);
            }
            var bmi = w/(h*h);
            bmi = Math.round(bmi)
            document.getElementById("bmi-result").innerHTML="<br><br>Your BMI is "+bmi+".";
            if(bmi<=18){
            	document.getElementById("bmi-img").innerHTML="<img src = './assets/underweight.png' style='height: 220px; width: 110px;' class = 'weightclass'><br><br>Sorry but you are underweight. We would recommend you start eating high calories food with some exercise";
            }
            if(bmi>18&&bmi<=24){
            	document.getElementById("bmi-img").innerHTML="<img src = './assets/normalweight.png' style='height: 220px; width: 110px;' class = 'weightclass'><br><br>Congrats!! Your bodyweight is normal. We would recommend you stay consistent with your diet";
            }

            if(bmi>24&&bmi<=30){
            	
            	document.getElementById("bmi-img").innerHTML="<img src = './assets/overweight.jpg' style='height: 220px; width: 110px;' class = 'weightclass'><br><br>Oops!! It seems that you are overweight . We would recommend you start healthy calorie deficit diet and some exercise to loose weight";
            }
            if(bmi>30){
            	document.getElementById("bmi-img").innerHTML="<img src = './assets/obese.png' style='height: 220px; width: 110px;' class = 'weightclass'><br><br>Your bmi is too high for your own good. Please consult a doctor and start to loose weight.";
            }
        }
        function bmitext(){
        	document.getElementById("bmi-img").innerHTML = "<h3>Body Mass Index</h3><p>BMI is a gross estimate for the amount of fat in your body. It tells you whether you need to lose weight or not. Not all adults who have a BMI in the range labelled 'healthy' are at their most healthy weight. They may have lots of fat but very little muscle. Similarly, if you are an athlete or exercise a lot, then you may have lots of muscle and less fat and if your BMI is more than the normal range, then it may still be healthy. </p>The BMI normal range is not applicable to <b>pregnant and breast feeding mothers</b>.";
        }

        function bmitextreset(){
        	document.getElementById("bmi-img").innerHTML = "<img id = 'bmibackimg' src = './assets/BMI-Background.png' style='height: 220px; width: 110px;'>";
        }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
